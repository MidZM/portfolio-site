    <script src="node_modules/animejs/lib/anime.min.js"></script>
    <script src="js/fading.js"></script>

    <script>
        let images = document.querySelectorAll('.cont');

        let animDelay = 0;
        for (let i = 0; i < images.length; i++) {
            animDelay = animDelay + 50;
            anime({
                targets: images[i],
                duration: 750,
                delay: animDelay,
                opacity: 1,
                easing: 'easeInOutSine'
            });
            anime({
                targets: images[i].children[0].children[0],
                duration: 750,
                delay: animDelay,
                scale: [1, 2, 1],
                easing: 'easeInOutSine',
                complete: function() {
                    images[i].children[0].children[0].removeAttribute('style');
                }
            });
        }
    </script>
